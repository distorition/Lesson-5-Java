<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
'use strict'
let div=document.querySelector('div')
let num=document.createElement('h3')
num.innerText='hello world'
div.appendChild(num)

let hello=document.createTextNode('world hello')
div.insertBefore(hello,num)



    </script>
</body>
</html>
