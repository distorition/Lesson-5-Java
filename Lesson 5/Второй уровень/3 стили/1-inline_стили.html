<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color: cornflowerblue;
            font-size: 30px;
            
        }
        .front{
            color:brown;
            background-color: aquamarine;

        }
    </style>
</head>
<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        'use strict'
        let work=document.querySelector('button')
        work.classList.add('warning')
        let area= document.querySelector('textarea')
        area.classList.add('front')
    </script>
</body>
</html>
